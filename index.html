<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <section>
                <img class="ravensLogo" src="images/top.png" alt="Baltimore Raven's Logo">
            </section>
            <section>
                <ul>
                    <li>Question: <span class="questionNum">0</span>/5</li>
                    <li>Score: <span class="score">0</span></li>
                </ul>
            </section>
            <!-- <section class="backgroundBox box"> -->
                <section class="startQuiz box">
                    <h1>Ed Reed Start Screen</h1>
                    <img class= "pics" src="images/start.jpeg" alt="Ed Reed with his Pro Football Hall of Fame Bust">
                    <button class="button startButton" type="button">Start</button>
                </section>

                <p>(Only display one box at a time using javascript)</p>

                <section class="questionBox box">
                    <form>
                    <fieldset>
                        <legend class="questionText">Question?</legend>
                        <label class="" for="answer1">
                            <input class="radio" type="radio" id="answer1" name="answer" required>
                            <span>This would be answer 1</span>
                        </label>
                        <label class="" for="answer2">
                            <input class="radio" type="radio" id="answer2" name="answer" required>
                            <span>This would be answer 2</span>
                        </label>
                        <label class="" for="answer3">
                            <input class="radio" type="radio" id="answer3" name="answer" required>
                            <span>This would be answer 3</span>
                        </label>
                        <label class="" for="answer4">
                            <input class="radio" type="radio" id="answer4" name="answer" required>
                            <span>This would be answer 4</span>
                        </label>
                        <button type="submit" class="submitButton button">Submit</button>
                    </fieldset>
                    </form>
                </section>

                <p>(Only display one box at a time using javascript)</p>

                <section class="answerBox box">
                    <h3 class="abovePic">Correct!</h3>
                    <img class="pics" src="images/correct.jpg" alt="Mr. Reed pointing">
                      <h3 class="belowPic">Ed Reed approves</h3>
                      <button type="button" class="nextButton button">Next</button>
                </section>

                <section class="endQuiz box">
                    <h3 class="abovePic">Ed Reed End Screen</h3>
                    <img class= "pics" src="images/win.jpeg" alt="Ed Reed with the Lombardi Trophy">
                    <h3 class="belowPic">Your score is <span class="score">5</span>/5</h3>
                    <button class="button endButton" type="button">Restart?</button>
                </section>
                <!-- <section class="resultsBox box"></section> -->
            <!-- </section> -->
        </header>
    </main>
    
</body>
</html>
